version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: vip-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: vip-management
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vip-backend
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/vip-management
      JWT_SECRET: change-me
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  mongo_data:
